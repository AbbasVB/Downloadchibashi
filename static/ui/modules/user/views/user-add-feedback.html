<div class="modal-header">
    <button type="button" class="close" ng-click="dismissModal()" aria-label="Close"><span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title"  ng-bind-html="feedbacktitle | trustAsHtml"></h4>
</div>
<div id="modal-body" class="modal-body"  ng-bind-html="feedbackmessage | trustAsHtml">
    <div class="clearfix"></div>
</div>
<div class="modal-footer text-left">
    <button type="button" ng-click="dismissModal()" class="btn btn-primary">خُب</button>
</div>
