<div class="modal-header">
    <button type="button" class="close" ng-click="dismissModal()" aria-label="Close"><span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">ورورد/ثبت‌نام</h4>
</div>
<div id="modal-body" class="modal-body">

  <uib-tabset active="active">
    <uib-tab index="0" heading="ورود">

            <form id="log-in" name="logIn" ng-submit="loginIt(logIn)">
                <input type="password" class="hidden">
                <div class="row">
                    <div class="col-xs-12 form-group">
                        <label class="control-label">پست الکترونیکی</label>
                        <input type="email"
                                ng-model="model.email"
                                class="form-control"
                                required>
                    </div>
                    <div class="col-xs-12 form-group">
                        <label class="control-label">رمز عبور</label>
                        <input type="password"
                                ng-model="model.password"
                                class="form-control"
                                required>
                    </div>
                    <div class="col-xs-12 form-group">
                          <button type="submit"  form="log-in" class="btn btn-primary">ورود</button>
                    </div>
                </div>
            </form>


    </uib-tab>
    <uib-tab index="0" heading="ثبت نام">

      <form id="sign-up-from" name="signUpForm" ng-submit="signUp(signUpForm)">
          <input type="password" class="hidden">
          <div class="row">
              <div class="col-xs-12 form-group">
                  <label class="control-label">پست الکترونیکی</label>
                  <input type="email"
                          ng-model="model.email"
                          class="form-control"
                          required>
              </div>
              <div class="col-xs-12 form-group">
                  <label class="control-label">تکرار پست الکترونیکیت</label>
                  <input type="email"
                          ng-model="model.confirmEmail"
                          class="form-control"
                          required>
              </div>
              <div class="col-xs-12 form-group">
                  <label class="control-label">رمز عبور</label>
                  <input type="password"
                          ng-model="model.password"
                          class="form-control"
                          required>
              </div>
              <div class="col-xs-12 form-group">
                  <label class="control-label">تکرار رمز عبور</label>
                  <input type="password"
                          ng-model="model.confirmPassword"
                          class="form-control"
                          required>
              </div>
              <div class="col-xs-12 form-group">
                    <button type="submit" form="sign-up-from" class="btn btn-primary">ثبت نام</button>
              </div>
              <div class="col-xs-12 form-group" style="color:#F37021">
              برای تکمیل ثبت نام لینک فعالسازی به ایمیل شما ارسال خواهد شد.
              </div>
          </div>
      </form>


    </uib-tab>

  <uib-tab index="2" heading="یادآوری">


    <form id="pass-remember-form" name="passRemeberForm" ng-submit="passRemeber(passRemeberForm)">
        <input type="password" class="hidden">
        <div class="row">
            <div class="col-xs-12 form-group">
                <label class="control-label">ایمیل</label>
                <input type="email"
                        ng-model="model.email"
                        class="form-control"
                        required>
            </div>
            <div class="col-xs-12 form-group">
                  <button type="submit" form="pass-remember-form" class="btn btn-primary">بازیابی رمز عبور</button>
            </div>
        </div>
    </form>


  </uib-tab>
  </uib-tabset>

    <div class="clearfix"></div>
</div>
<div class="modal-footer text-left">

</div>
